<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <nav>

    </nav>
    <main class="container my-3">
        <h3><span class="badge bg-secondary">Orders</span></h3>
        <div id="templates" class="row"></div>
    </main>

<script>
    function templateCards(template) {
        function addAttributes(attribute){
            return `
                <tr>
                    <td>${attribute.name}</td>
                    <td>${attribute.key}</td>
                </tr>
            `
        }
      return `
      <div class="col-sm-12 col-md-6 col-xl-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${template.title}</h5>
                  <p class="card-text">
                    <span>Confirmation Template that is sent when customer place an order from DolphinsKart.com</span>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Key Table Content
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"> 
                                <table class="table table-striped">
                                    ${template.attributes.map(addAttributes).join("")}
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
                   
                  </p>
                  <a href="./orders/order-confirmation.html" class="btn btn-primary">View Template</a>
                </div>
              </div>
            </div> 
      `;
    }
    const templates= [
        {
            title:"Order Confirmation",
            attributes:[
                {
                    name:"Order Number",
                    key:"orderNumber"
                },
                {
                    name:"Name",
                    key:"name"
                },
                {
                    name:"Estimated Delivery Date",
                    key:"estimatedDeliveryDate"
                },
                {
                    name:"Delivery Address",
                    key:"deliveryAddress"
                },
                {
                    name:"Purchase Amount",
                    key:"purchaseAmount"
                },
                {
                    name:"Delivery Charges",
                    key:"deliveryCharges"
                },
                {
                    name:"Total Amount",
                    key:"totalAmount"
                },
                {
                    name:"Total Quantity",
                    key:"totalQuantity"
                },
                {
                    name:"Footer Body",
                    key:"footerBody"
                },
                {
                    name:"Unsubscribe Email-Id",
                    key:"emailId"
                }
            ]
        }
    ];

    document.getElementById("templates").innerHTML = `${templates.map(templateCards).join("")}`
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
